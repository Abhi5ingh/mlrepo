<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .form-container {
            text-align: left;
            margin-top: 20px;
        }
        .form-container label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post" class="form-container">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>
            <label>Race or Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            <br><br>
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
            <br><br>
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
            <br><br>
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            <br><br>
            <label>Writing Score out of 100</label>
            <input type="number" name="writing_score" min="0" max="100" required>
            <br><br>
            <label>Reading Score out of 100</label>
            <input type="number" name="reading_score" min="0" max="100" required>
            <br><br>
            <input class="btn" type="submit" value="Predict your Maths Score">
        </form>
        <h2> {{ prediction_text }}</h2>
    </div>
</body>
</html>
